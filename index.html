<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Weather App</h1>
        <div class="form_wrapper">
            <form>
                <input type="text" placeholder="Search city" id="citySearch">
                <button type="button" id="submitBtn" value="Submit">
                    <span class="material-symbols-outlined">search</span>                    
                </button>
            </form>
        </div>
        <div class="error"></div>
        <div class="weather-card">
            <div class="current_time"></div>
            <div class="weather_holder">
                <div class="icon">
                    <img class="icon-img" src="" alt="Icon-img">
                </div>
                <div class="city"></div>
                <div class="temperature"></div>
                <div class="windSpeed"></div>
            </div>
        </div> 
    </div>    
    <script type="module" src="app.js"></script>
</body>
</html>
